<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>系统登录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
  <script src="../assets/js/jquery.min.js" ></script>
  <script src="../assets/js/amazeui.min.js"></script>
<script src="../assets/js/app.js"></script>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>系统登录</h1>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>登录</h3>
    <hr>
    <form method="post" class="am-form">
      <label for="name">用户名:</label>
      <input type="email" name="name" id="name"  value="" />
      <br>
      <label for="password">密&nbsp;&nbsp;码:</label>
      <input type="password" name="password" id="password" value="" />
      <br />
      <div class="am-cf">
        <input type="button" id="login" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
      </div>
    </form>
  </div>
</div>
<script>
    $("#login").on("click",function(){
        var name = $("input[name='name']").val();
        var pass = $("input[name='password']").val();
        if(name==''||pass==''){
            messageAlert("用户名和密码都不能为空");
        }else{
            request({method:"login",name:name,pass:pass},function(data){
                if(!!data.error){
                    messageAlert(data.error);
                }else{
                    location.href = "index.php";
                }
            });
        }
    });
</script>
</body>
</html>

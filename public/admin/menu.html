        <div class="am-modal-dialog">

            <div class="am-modal-bd" style="border-bottom:none;">
                请输入题库名称
                <input type="hidden" value="" id="project_id" />
                <input type="text" class="am-modal-prompt-input" id="project_name"/>

                <a class="am-btn am-btn-default add_cancel" style="background: none;" role="button">取消</a>

<script>
    $(function() {
    var $modal = $('#add_project_modal');
    $('#add_project').on('click', function() {
        $("#project_name").val("");
        $("#project_id").val("");
        $modal.modal({closeViaDimmer: 0});
    });

    $(".add_cancel").on('click', function() {
        $modal.modal("close");
    });
    $(".add_submit").on('click', function() {
        var t = $("#project_name").val();
        var id = $("#project_id").val();
        if (t == '') {
            alert("请输入名称");
        } else {
            var m = {method: "addCourse", title: t};
            if(!!id){
                m = {method: "editCourse", title: t,id:id};
            }
            request(m , function(data) {
                if (!!data.error) {
                    alert(data.error);
                } else {
                    if(!!id){
                        alert("修改成功");
                    }else{
                        alert("新增成功");
                    }
                    if(!!id||location.pathname=="/admin"||location.pathname=="/admin/index.php"){
                        location.reload(true);
                    }else{
                        $modal.modal("close");
                    }
                }

            });
        }
    });

    $("#logout").on("click",function(){
        $.post("request.php",{method:"logout"} , function(data) {
            location.href = "login.html";
        });
    });
});

</script>
